<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styleregister.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<div class="main">
<div class="reg"> <!-- make the block to forms-->
	<form id="forms">
	     Enter First Name:<input type="text" name="firstname" placeholder="Enter First Name"><br>
	     Enter Last Name:<input type="text" name="lastname" placeholder="Enter Last Name"><br>
	     Enter Email:<input type="email" name="email" placeholder="Enter Email address" required><br>
	     Enter password:<input type="text" name="pwd" placeholder="Enter Password" required><br>
	     Date of Birth:<input type="text" name="dob" placeholder="dd/mm/yy"><br>
	     Gender:<select>
	     	    <option value=""></option>
		        <option value="male">Male</option>
		        <option value="female">Female</option>
	     </select><br>
	     <button class="btn"><a href="success.html">Register</a></button>
	     <p><a href="reset.html" target="_blank">Forgot Password?</a></p>
	</form>    
</div>	
</div> 
</body>
</html>
